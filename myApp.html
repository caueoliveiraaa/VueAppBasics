<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Importing Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    >
    <title>Vue App</title>
</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VueApp</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Using the v-for directive to loop through the links -->
                <li v-for="(link, index) in links" class="nav-item" key="index">
                    <!-- Just ":" is the same as "v-bind:" -->
                    <a
                        class="nav-link"
                        aria-current="page"
                        :href="link.url"
                        :title="`This link goes to the ${link.text} page`"
                    >{{link.text}}</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div id="contentApp" class="container">
        <!-- Containers are the most basic layout element in Bootstrap and
        are required when using our default grid system. -->
        <h1>{{ pageTitle }}</h1>
        <h2>{{ content }}</h2>
    </div>

    <script>
        // Creating an app and mounting it via a CSS selector
        Vue.createApp(
            // Options as objetcs to communicate with templates:
            {
                // Data method to send data to HTML templates
                data() {
                    return {
                        pageTitle: 'This is a Vue application',
                        content: 'Welcome to the website!',
                    }
                }
            }
        ).mount("#contentApp")

        // App for the links in the nav bar
        Vue.createApp(
            {
                data() {
                    return {
                        links: [
                            {text: 'Home', url: 'myApp.html'},
                            {text: 'About', url: 'about.html'},
                            {text: 'Contact', url: 'contact.html'}
                        ]
                    }
                }
            }
        ).mount('nav')
    </script>
</body>
</html>
